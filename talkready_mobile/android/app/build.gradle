plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    compileSdkVersion 34
    ndkVersion "27.0.12077973"

    // Add explicit namespace declaration
    namespace 'com.example.talkready_mobile'

    defaultConfig {
        applicationId "com.example.talkready_mobile"
        minSdk 23
        targetSdk 34

        // Safely access versionCode and versionName from local.properties
        versionCode localProperties.containsKey("flutter.versionCode") ? localProperties["flutter.versionCode"].toInteger() : 1
        versionName localProperties.containsKey("flutter.versionName") ? localProperties["flutter.versionName"] : "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // Add explicit Flutter engine dependency
    debugImplementation "io.flutter:flutter_embedding_debug:1.0.0-${localProperties['flutter.versionName']}"
    profileImplementation "io.flutter:flutter_embedding_profile:1.0.0-${localProperties['flutter.versionName']}"
    releaseImplementation "io.flutter:flutter_embedding_release:1.0.0-${localProperties['flutter.versionName']}"

    // Firebase dependencies (BOM version)
    implementation platform("com.google.firebase:firebase-bom:33.9.0")
    implementation "com.google.firebase:firebase-analytics"
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // AndroidX & Material Components
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
}

// Ensure proper dependency resolution
configurations.all {
    resolutionStrategy {
        force "androidx.core:core-ktx:1.12.0"
    }
}
